<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Katalog Provider - Petarukan Store</title>
<style>
:root{
  --bg:#ffffff; --text:#111827; --muted:#555;
  --card:#ffffff; --card-shadow:rgba(0,0,0,.12);
  --overlay:rgba(0,0,0,.7);
  --accent1:#0d47a1; --accent2:#1565c0;
  --danger:#d32f2f; --success:#43a047;
  --primary:#0d47a1; --buttonText:#ffffff;
  --notePurple:#6A1B9A;
}
body.dark{
  --bg:#121212; --text:#e5e7eb; --muted:#c9ced6;
  --card:#1e1e1e; --card-shadow:rgba(0,0,0,.5);
  --overlay:rgba(0,0,0,.75); --notePurple:#4B1D6E;
}
*{box-sizing:border-box; -webkit-tap-highlight-color:transparent;}
button,a,div{outline:none}
body{
  font-family:'Poppins',sans-serif;
  background:#F6F7FB;
  margin:0;color:var(--text);
}
/* HEADER */
.header{position:sticky;top:0;z-index:200;background:rgba(255,255,255,.92);border-bottom:1px solid #e5e7eb;padding:10px 44px;text-align:center}
body.dark .header{background:rgba(18,18,18,.92);border-color:#2a2a2a}
.header h1{margin:0;color:var(--primary);font-weight:800;font-size:20px;letter-spacing:.5px}
.header p{margin:3px 0 0;font-size:12px;color:var(--muted)}
.menu-btn{position:absolute;left:12px;top:7px;width:36px;height:36px;border-radius:10px;border:1px solid #5da3e0;background:transparent;color:#5da3e0;display:flex;align-items:center;justify-content:center;cursor:pointer}
.menu-icon span{display:block;width:18px;height:2px;background:currentColor;margin:3px 0;border-radius:2px}
.theme-toggle{position:absolute;right:58px;top:7px;width:30px;height:30px;border-radius:999px;border:1px solid #8ab4f8;color:#8ab4f8;background:transparent;display:flex;align-items:center;justify-content:center;cursor:pointer}
/* CART */
.cart-container{position:absolute;right:14px;top:7px;cursor:pointer}
.cart-svg{width:30px;height:30px}
.cart-badge{position:absolute;top:-6px;right:-8px;background:#d32f2f;color:#fff;font-weight:800;font-size:12px;min-width:20px;height:20px;border-radius:999px;display:flex;align-items:center;justify-content:center}
/* MARQUEE */
.marquee{background:linear-gradient(90deg,var(--accent1),var(--accent2));color:#fff;font-weight:700;font-size:13px;padding:6px 0;overflow:hidden;white-space:nowrap}
.marquee-content{display:inline-block;padding-left:100%;animation:marquee 15s linear infinite}
@keyframes marquee{0%{transform:translateX(0)}100%{transform:translateX(-100%)}}
/* GRID PRODUK */
.produk-grid{display:grid;grid-template-columns:repeat(2,1fr);gap:15px;padding:15px}
.card{background:var(--card);border-radius:18px;box-shadow:0 4px 10px var(--card-shadow);overflow:hidden;cursor:pointer;transition:.25s}
.card:hover{transform:translateY(-4px);box-shadow:0 6px 14px rgba(0,0,0,.25)}
.card img{width:100%;height:160px;object-fit:cover}
.card-content{text-align:center;padding:12px}
.card-content h3{font-size:15px;font-weight:700;margin:6px 0;color:var(--text)}
.card-content p{font-size:12px;color:var(--muted);margin:3px 0}
.card-content .harga{color:#d32f2f;font-weight:800;font-size:13px}
/* NOTA MODAL */
#notaModal {
  background: rgba(0,0,0,0.6);
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 20px;
}
.nota-sheet {
  background: var(--notePurple);
  color: #fff;
  border-radius: 20px;
  padding: 20px;
  max-width: 380px;
  width: 90%;
  max-height: 80vh;
  overflow-y: auto;
  position: relative;
  text-align: center;
  box-shadow: 0 4px 15px rgba(0,0,0,0.4);
  margin-top: 40px;
}
.nota-close {
  position: absolute;
  top: 8px;
  right: 8px;
  background: #e0e0e0;
  border: none;
  border-radius: 50%;
  width: 28px;
  height: 28px;
  cursor: pointer;
  font-weight: bold;
}
.app-icons {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(65px, 1fr));
  gap: 10px;
  justify-items: center;
  align-items: center;
  width: 90%;
  margin: 10px auto 20px;
}
.app-icons img {
  width: 46px;
  height: 46px;
  border-radius: 12px;
  transition: transform 0.2s ease;
}
.app-icons img:hover { transform: scale(1.08); }
/* FOOTER */
.footer{background:var(--primary);color:#fff;text-align:center;font-size:12px;padding:10px 0}
</style>
</head>
<body>
<!-- HEADER -->
<div class="header">

const produkGrid=document.getElementById("produkGrid"),notaModal=document.getElementById("notaModal"),notaImg=document.getElementById("notaImg"),notaNama=document.getElementById("notaNama"),notaHarga=document.getElementById("notaHarga"),notaContent=document.getElementById("notaContent"),closeNota=document.getElementById("closeNota");

</body>
</html>
